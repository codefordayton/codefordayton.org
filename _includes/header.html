<header class="site-header">
  <div class="wrapper">
    <a class="logo" href="{{ site.baseurl }}/">
      <img
        src="{{ '/img/logo/cfd-logo-stacked-dark.png' | prepend: site.baseurl }}"
        alt="{{ site.title }}"
      />
    </a>

    <nav class="site-nav">
      <div class="trigger">
        <nav class="page-links">
          <ul class="list-unstyled">
            {% for page in site.pages %} {% if page.title and page.type ==
            'inNavBar' %}
            <li>
              <a href="{{ page.url | prepend: site.baseurl }}"
                >{{ page.title }}</a
              >
            </li>
            {% endif %} {% endfor %}
            <li>
              <a href="https://www.daytoncollaboratory.org/medicaldebt">Medical Debt Relief</a>
            </li>
            <li>
              <a
                href="{{ site.donate_url }}"
                class="btn-primary btn--small"
              >
                Donate
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </nav>
  </div>
</header>
