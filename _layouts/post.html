---
layout: page
---

<h1 class="t-section-headline">{{ page.title }}</h1>
<h4>
  {{ page.date | date_to_long_string: "ordinal", "US" }}
</h4>


<div class="centered">
  <section class="newsletter" >
    {{ content }}
  </section>
</div>

  <h2>Other Posts</h2>
  <ul>
    {% for post in site.posts %}
    <li>
      <a href="{{ post.url }}">{{ post.title }}</a>
      <br />
      {{ post.date | date_to_string: "ordinal", "US" }}
    </li>
    {% endfor %}
  </ul>
